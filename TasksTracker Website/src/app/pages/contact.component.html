<div class="container py-5">
  <h1 class="text-center text-info">Contact Us</h1>

  <div class="card border-info bg-transparent my-4">
    <div class="card-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label text-warning">Your Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control bg-transparent text-info"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-warning">Your Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control bg-transparent text-info"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-warning"
            >Your Message</label
          >
          <textarea
            formControlName="message"
            class="form-control bg-transparent text-info"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-info"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
      </form>
      <h4 *ngIf="messageSent" class="text-center text-success mt-4">
        Your message has been sent!
      </h4>
    </div>
  </div>
</div>
