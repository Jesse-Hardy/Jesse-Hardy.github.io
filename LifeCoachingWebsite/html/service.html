<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Service page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="/index.html"></a>
      <input type="checkbox" id="menu-btn" class="menu-btn" />
      <label class="menu-icon" for="menu-btn">
        <span class="nav-icon"></span>
      </label>
      <ul class="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>
    <div class="banner">
      <div class="content">
        <h2>Want weekly advice for Free?</h2>
      </div>
    </div>
    <div class="newsletter-container">
      <form id="newsletter-form">
        <h2><span>Sign up!</span></h2>
        <span
          ><p>
            Sign up for out weekly newsletter! This newsletter is here to give
            you weekly general advice, affirmations, motivation, and fueling you
            with general knowledge that can be useful for you everday life!
          </p></span
        >
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="email"
          name="confirm-email"
          placeholder="Confirm Email Address"
          required
        />
        <input
          type="text"
          name="first-name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="date-time"
          placeholder="Date to start recieveing email."
          required
        />
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="clear-btn">Clear Form</button>
      </form>
    </div>
    <script src="/JS/newslettersignup.js"></script>
  </body>
</html>
